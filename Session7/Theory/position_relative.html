<html lang="en">
<head>

    <title>Document</title>

            height: 400px;
            background-color: brown;

            bottom: 50px;
        }
    </style>

<body>
    <div class="container">
        <div class="content1">


        </div>
        <div class="content2">

        </div>

    </div>
</body>
</html>
