<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục</title>
    <link rel="stylesheet" href="./Ex5.css">
</head>
<body>
    <div class="container">
        <h1>Danh sách danh mục</h1>
        <div class="header">
            <span>Đang hoạt động</span>
            <button class="add-btn" onclick="openModal()">Thêm mới danh mục</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên danh mục</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="categoryList"></tbody>
        </table>
    </div>
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2>Thêm mới danh mục</h2>
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="form-group">
                <label for="categoryName">Tên danh mục</label>
                <input type="text" id="categoryName" placeholder="Tên danh mục">
                <div id="nameError" class="error">Tên danh mục không được để trống</div>
            </div>
            <div class="form-group">
                <label for="categoryStatus">Trạng thái</label>
                <select id="categoryStatus">
                    <option value="active">Hoạt động</option>
                    <option value="inactive">Không hoạt động</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeModal()">Hủy</button>
                <button class="save-btn" onclick="saveCategory()">Thêm</button>
            </div>
        </div>
    </div>
    <script src="./Ex5.js"></script>
</body>
</html>
