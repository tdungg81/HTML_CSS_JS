<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Ex6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <img src="./Img/paris-2024-olympics-soccer.jpg" alt="" class="img">
        <button class="button">Football</button>
        <div class="text_bar">
            <p class="address">Agence France-Presse - 04 June 2023</p>
            <p class="name">LIONEL MESSI LEAVING LIGUE 1 TEAM PARIS SAINT-GERMAIN, CLUB CONFIRMS</p>
            <p class="title">The EuroLeague Finals Top Scorer is the individual award for the player that gained the
                highest points in the EuroLeague Finals</p>
        </div>
        <div class="select_bar">
            <div class="left_bar"><button class="left_button"><i class="fa-solid fa-arrow-left"></i></button></div>
            <div class="selected"><button class="ball">1</button></div>
            <div class="select">2</div>
            <div class="select">3</div>
            <div class="select">4</div>
            <div class="right_bar"><button class="right_button"><i class="fa-solid fa-arrow-right"></i></button></div>
        </div>
    </div>
</body>

</html>
